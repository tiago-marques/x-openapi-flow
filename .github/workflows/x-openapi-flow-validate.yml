name: x-openapi-flow validate

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  protect-example-swagger:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Guard example-project/swagger.json
        run: |
          expected="ea67bac9d5c47593792c9da7bc904e40fccc210970b66be328fdab74072524c3"
          actual=$(sha256sum example-project/swagger.json | awk '{print $1}')
          if [ "$actual" != "$expected" ]; then
            echo "example-project/swagger.json is protected and cannot be changed."
            echo "Expected: $expected"
            echo "Actual:   $actual"
            exit 1
          fi

  validate-openapi:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: flow-spec

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: flow-spec/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Validate x-openapi-flow examples
        run: |
          node bin/x-openapi-flow.js validate examples/payment-api.yaml --profile strict --strict-quality
          node bin/x-openapi-flow.js validate examples/order-api.yaml --profile strict --strict-quality
          node bin/x-openapi-flow.js validate examples/ticket-api.yaml --profile strict --strict-quality
